<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(23, 163, 163);
    }
  </style>
</head>

<body class="bodylogin">
  
  <main class="mt-5 main">
    <!--Creamos un login comformado por varios divs, con formato de boostraps que consta de dos imputs. Uno de usuario y otro de contraseña y dos labels de alerta en caso que haya un error-->
    <div class="container">
      <div class="row">
    <div class="col-md-5 mx-auto">
    <div id="first">
      <div class="myform form ">
         <div class="logo mb-3">
           <div class="col-md-12 text-center">
            <h1 class="letra">Inicio de Sesion</h1>
            <hr>
            <img src="img/login.png" class="img_login">
           </div>
        </div>
                 <form action="iniciodepagina.html" id="formulario"> <!--el action es el atributo del form que te dice donde redireccionar la pagina, en este caso va a ir al inicio de pagina-->
                         <div class="form-group">
                            <label class="etiqueta">Usuario</label>
                            <input type="email" name="email"  class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Enter email">
                            <label class="etiquetaerror" id="errordeusuario">Ingresa tu Usuario</label>
                         </div>
                         <div class="form-group">
                            <label class="etiqueta">Clave</label>
                            <input type="password" name="password" id="clave"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                            <label class="etiquetaerror" id="errordeclave">Ingresa tu Clave</label>
                          </div>
                         <div class="form-group">
                            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                         </div>
                         <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                      </div>
                    <div class="col-md-12 ">
                    <div class="login-or">
                          <hr class="hr-or">
                          <span class="span-or">or</span>
                  </div>
                 </div>
                <div id="g_id_onload" 
                             data-client_id="898988692678-p3qtb9mjmmkopl62ki37sodqcksaprsa.apps.googleusercontent.com" 
                             data-callback="handleCredentialResponse"> <!--codigo que nos provee google para mostrar o utilizar el login de google
                            el data client id es el id personal de la credencial que cree en google cloud y el data callback nos llama a una funcion que tenemos en js-->
                </div>
                <div class="g_id_signin" data-type="standard"></div>
 
                          
 

               <div class="form-group">
                <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
              </div>
          </form>
               
      </div>
    </div>
        
  </main>
  <br><br><br><br><br>
  <hr>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
